<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Surah
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Surah</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-searchbar show-clear-button="focus" placeholder="Search surah" [(ngModel)]="filterTerm"></ion-searchbar>
    <ion-list *ngFor="let surah of listSurah | filter: filterTerm">
      <ion-item button detail="true" detail-icon="caret-forward-outline" (click)="navigateSurahPage(surah.id)">
        <ion-label>
          <h3>{{surah.surahName}}</h3>
          <p>{{surah.surahAyatCount}} Ayat</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
